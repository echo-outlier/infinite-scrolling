
<!doctype html>
<html lang="en">
  <head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
    
    <style>
        #head{
    font-size: 50px;
    margin-top:10px;
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    text-align: center;       
    }
    body
    {
        background: url('https://picsum.photos/2500/1600');

        overflow: scroll;
    }
    .card
    {
        margin:auto;        
        width: 500px; 
        text-align: center;
    }
    </style>
    <script>
        let quantity=10;
        let counter=0;
        addEventListener('DOMContentLoaded',Fetch)
        function Fetch()
        {
          let start=counter;
          let end=start+quantity;
          counter=end+1;
          var number=0;   
          for(let i=start;i<end;i++)
          {
            fetch(`/creative/lorem/${i+2}`)
            .then(r => r.text())
            .then(data => load(data))

          }
        }
        
        window.onscroll= () =>{
          if(window.innerHeight+window.scrollY>=document.body.offsetHeight)
          {
            Fetch();
          }
        }
        var number=0;
        function load(data)
        {
          console.log(number);
          let image=document.createElement('img')
          image.src=`https://picsum.photos/id/${number}/900`;
          image.className='card-img-top';
          let text=document.createElement('div');
          text.className='card-body'          
          let para=document.createElement('p')
          para.id='new';
          para.className='card-text';
          para.innerHTML=`<b style="font-size:20px">POSTS #${number}</b><br> ${data}`;
          text.appendChild(para);
          document.getElementById('heading').appendChild(image);
          document.getElementById('heading').appendChild(text);
          document.getElementById('heading').style.width=`px`;
          console.log(data)
          number++;
        }
    </script>
  </head>
  <body>
      <div class="container">
        <h1 id="head">WELCOME TO THE SHOW</h1>
        <div id='heading' class="card" >            
          </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
